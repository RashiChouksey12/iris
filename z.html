<!Doctype html>  
<html>  
<head>  
        <meta http-equiv="Content-Type" content="text/html; charset-UTF-8"/>  
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>  
                <script src="slider.js"></script>  
        <link rel="stylesheet" href="slider.css" />  
    <style>
        #slider{  
    width:900px;  
    height:400px;  
    margin: 10%;  
    margin-left:15%;  
    overflow:hidden;  
}  
.slides{  
    display:block;  
    width:6000px;  
    height:400px;  
    margin-left:0;  
    padding:0;  
}  
.slide{  
    float:left;  
    list-style-type:none;  
    width:900px;  
    height:400px;  
}  
img{  
    width:900px;  
    height:400px;  
} 

    </style>
    <script>
        $(function()
{  
    //value for animation  
    var width = 900;  
    var animationSpeed = 1000;  
    var pause = 3000;  
    var currentSlide = 1;  
    //Dom element.   
    var $slider = $('#slider');  
    var $sliderAnimation = $slider.find('.slides');  
    var $slides = $sliderAnimation.find('.slide');  
  
    setInterval(function()
    {  
         $sliderAnimation.animate({'margin-left': '-='+width}, animationSpeed, function(){  
         currentSlide ++;  
         if(currentSlide === $slides.length)  
         {  
                $sliderAnimation.css('margin-left', 0);  
                currentSlide = 1;  
         }  
     });  
    },pause);  
}); 
    </script>
    </head>  
    <body>  
        <div class="container">  
            <header>  
                <div id="slider">  
                    <ul class="slides">  
                        <li class="slide">            <img src="./assets/img/headerlogo.svg" alt="Logo">
                        </li>  
                        <li class="slide"><img src="images/banana.jpg"/></li>  
                        <li class="slide"><img src="images/blueberry.jpg"/></li>  
                        <li class="slide"><img src="images/guava.jpg"/></li>  
                        <li class="slide"><img src="images/jamun.jpg"/></li>  
                        <li class="slide"><img src="images/apple.jpg"/></li>  
  
                    </ul>  
                </div>  
            </header>  
        </div>  
    </body>  
</html>
